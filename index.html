    <h1>Kids Count Annual Report - Concept</h1>
    <div class="container">
	<div class="overall">
        <!--<h2>What is STEM?</h2>

        <div class="categoriesExplain floatLeft">
            <h2>What is Kids Count?</h2>
            <p>Kids Count is </p>
            <h2>Map Header</h2>
            <p>Loreum ipsum</p>
       </div>
       
       <div class="input floatRight">
		<div id="chart"></div>

    <script> 

    var width = 960,
        height = 600;

    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);
    
    var path = d3.geo.path();

    
    var color = d3.scale.quantize()
       .range(["rgb(240,230,200)","rgb(240,215,140)","rgb(240,205,80)","rgb(220,175,45)","rgb(200,155,5)"]);  
     


    d3.csv("/data/ChildrenNotAttendingPreschool.csv", function(data) {
        //console.log(data);
        color.domain([
                d3.min(data, function(d) { return +d.PercentChange0512; }),
                d3.max(data, function(d) { return +d.PercentChange0512; })
        ]);


        d3.json("/sandbox/data/us-states.json", function(json) {
            //console.log(json);

            //Merge the ag. data and GeoJSON
            //Loop through once for each ag. data value
            for (var i = 0; i < data.length; i++) {

                //Grab state name
                var dataState = data[i].StateName;
                //console.log(dataState);

                //Grab data value, and convert from string to float
                var dataValue = parseFloat(data[i].PercentChange0512);
                //console.log(dataValue);

                //Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    //console.log(json.features)

                    var jsonState = json.features[j].properties.name;
                    //console.log(json.features[j].properties);

                    if (dataState == jsonState) {
                        //console.log("match")

                        //Copy the data value into the JSON
                        json.features[j].properties.value = dataValue;

                        //Stop looking through the JSON
                        break;

                    }

                }
            }

            for (var i = 0; i < data.length; i++) {
            svg.selectAll("path")
               .data(json.features)
               .enter()
               .append("path")
               .attr("d", path)
               .style("fill", function(d) {
                    //Get data value
                    var value = d.properties.value;

                    if (value) {
                        console.log(value)
                            //If value exists…
                            return color(value);
                    } else {
                            //If value is undefined…
                            return "#EEE";
                    }
               });
           }
        })
    })   

        


    </script>
